<html>
    <head>
        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            console.log(xhttp.responseText);
            var response = JSON.parse(xhttp.responseText);
            console.log(response.details);
            var det=response.details;
            showdata="";
            showdata += "<table border='1'><tr><th>First Name</th><th>Last Name</th><th>Gender</th><th>Email</th><th>DOB</th></tr>"
            for(var i=0;i<det.length;i++)
            {
                showdata +="<tr><td>"+ det[i].firstname + "</td><td>"+det[i].lastname+"</td><td>"+det[i].gender+"</td><td>"+det[i].email+"</td><td>"+det[i].dob+"</td></tr>";
            }
            showdata += "</table>"
            document.getElementById("demo").innerHTML = showdata;
            }
        };
xhttp.open("GET", "jsondemo.json", true);
xhttp.send();
        </script>
    </head>
    <body id="demo">
        
    </body>
</html>
